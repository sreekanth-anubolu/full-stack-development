<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listing</title>
</head>

<body>
    <div>
        <!-- Un ordered list -->
        <h3> Un-ordered list of Languages</h3>
        <ul>
            <li>
                Python
            </li>
            <li>
                Java
            </li>
            <li>
                HTML
            </li>
            <li>
                CSS
            </li>
        </ul>

        <!-- Ordered list -->
        <h3> Ordered List of Countries</h3>

        <ol>
            <li> India </li>
            <li> Sri Lanka </li>
            <li> China </li>
            <li> Nepal </li>
        </ol>

        <!-- Tabular Data-->
        <table>
            <thead>
                <tr>
                    <th> Name </th>
                    <th> Email </th>
                    <th> Age </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> John </td>
                    <td> john@abc.com </td>
                    <td> 32 </td>
                </tr>
                <tr>
                    <td> Veena </td>
                    <td> veena@a.com </td>
                    <td> 24 </td>
                </tr>
                <tr>
                    <td> Tony </td>
                    <td> tony@a.com </td>
                    <td> 25 </td>
                </tr>
            </tbody>
        </table>

    </div>

    <a href="04_inputs.html"> Next Chapter </a>
</body>
</html>
