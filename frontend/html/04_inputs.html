<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inputs</title>
</head>
<body>
    <div>
        <label> Name </label>
        <input type="text" value="John">
    </div>
    <br>
    <div>
        <label> Email </label>
        <input type="email" value="John@abc.com">
    </div>
    <br>
    <div>
        <label> Password </label>
        <input type="password" value="John@abc.com">
    </div>
    <br>
    <div>
        <label> Age </label>
        <input type="number" value="30">
    </div>
    <br>
    <div>
        <label> Date Of Birth </label>
        <input type="date">
    </div>
    <br>
    <div>
        <label> Write Lot of Content here </label>
        <textarea></textarea>
    </div>

    <div>
        <label> Select Country </label>
        <select name="country">
            <option> India </option>
            <option> USA </option>
            <option value="India"> Pakistan </option>
            <option value="India"> Srilanka </option>
            <option value="India"> Russia </option>
        </select>
    </div>
    <br>
    <div>
        <button> Click me </button>
        <input type="submit">
    </div>

</body>
</html>
